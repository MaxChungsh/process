<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Cvgrk-77-L8VIKaQim-_JoLAQhYom8r9jaXy32pOom4" />
    <title>Greetings! / {{ current_title }}</title>
    <style>
        body {
            padding-left: 20px; /* Ensures all content is aligned */
            padding-right: 20px; /* Optional: for symmetry */
        }
        h1 {
            margin-top: 50px; /* Adjusts the vertical position */
            margin-bottom: 10px; /* Adds space below the heading */
        }
        h2 {
            margin-top: 20px; /* Space above h2 */
            margin-bottom: 20px; /* Space below h2 */
        }
        .button-container {
            display: flex; /* Use flexbox for spacing */
            justify-content: space-between; /* Evenly space buttons */
            margin: 20px 0; /* Margin above and below the buttons */
        }
        .button {
            flex: 1; /* Allow buttons to grow equally */
            margin: 0 10px; /* Space between buttons */
            text-align: center; /* Center text within buttons */
        }
        .button a {
            display: inline-block; /* Make the link block-level */
            padding: 10px 20px; /* Padding for buttons */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
        }
        .separator {
            height: 40px; /* Thickness of the separator */
            background-color: #81b3e9a8; /* Color of the separator */
            margin: 20px 0; /* Space above and below the separator */
            margin-left: -20px; /* Adjust the left margin to touch the edge */
            margin-right: -20px;
        }
        ul {
            padding-left: 0; /* Removes default padding from the list */
            list-style-type: none; /* Removes bullet points */
            display: flex; /* Makes the list horizontal */
            gap: 20px; /* Adds space between the links */
        }
        .controls {
            display: flex;
            justify-content: flex-end; /* Aligns controls to the right */
            align-items: center; /* Vertically centers the controls */
            gap: 10px; /* Adds space between controls */
        }
    </style>
</head>
<body>
    
    <img src="{{ url_for('static', filename='images/IchimaruGin.jpg') }}" alt="Profile Picture" class="profile-image" style="width: 100px; height: 100px; border-radius: 50%; margin-right: 20px;">
    <h1 style="margin: 0;" >Max Chung</h1>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="{{ url_for('static', filename='music/Liebesleid.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button onclick="toggleMusic()">Play/Pause Music</button>
        
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
    </div>

    <script>
        // Function to toggle play and pause of the music
        function toggleMusic() {
            var audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Function to set the volume of the music
        function setVolume(volume) {
            var audio = document.getElementById('background-music');
            audio.volume = volume; // Set the volume (0.0 to 1.0)
        }
    </script>

    <h2>{{ current_title }}</h2>
    <hr>
    <div class="button-container">
        <div class="button">
            <a href="{{ url_for('index') }}">Home</a>
        </div>
        <div class="button">
            <a href="{{ url_for('about') }}">About</a>
        </div>
        <div class="button">
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </div>
    <div class="separator"></div> <!-- Thick colored separator -->
    {% block main %}
    {% endblock %}
</body>
</html>
